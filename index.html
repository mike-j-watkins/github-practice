<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="btn-container">
        <button class="btn" data-choice="rock">Rock</button>
        <button class="btn" data-choice="paper">Paper</button>
        <button class="btn" data-choice="scissors">Scissors</button>
      </div>
      <h2 class="result">&nbsp;</h2>
      <div class="win-container">
        <h2 class="player-wins">
          Player has won: <span class="player-wins-num">0</span>
        </h2>
        <h2 class="computer-wins">
          Computer has won: <span class="computer-wins-num">0</span>
        </h2>
      </div>
      <h2 class="winner">&nbsp;</h2>
    </div>
  </body>
</html>
